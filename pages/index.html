{% extends "base.html" %}
{% block content %}

<section id="wrapper">
  <header id="header">
    <a id="title" class="index">
      {% include 'logo.svg' %}
    </a>
  </header>
  
  <ul id="post-list">
  	{% for post in posts %}
  	<li> 
  		<a href='/{{ post.path }}'><aside class="dates">{{ post.date|date:"M j" }}</aside></a>
  		<a href='/{{ post.path }}'>{{ post.title }} <h2>{{ post.headline }}</h2></a>
  	</li>
  	{% endfor %}
  </ul>
  
  {% block footer %}
  <footer id="footer">
    <p class="small">A short description.</p>
  </footer>
  {% endblock footer %}

</section>
{% endblock content %}
