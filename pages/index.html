{% extends "base.html" %}
{% block content %}
<a id="documentation" href="http://cactusformac.com/redirect/#documentation">Documentation</a>

<section id="wrapper">
  <header id="header">
    <a id="title" class="index">
      <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
   width="120px" height="120px" viewBox="0 0 120 120" enable-background="new 0 0 120 120" xml:space="preserve">
        <polyline fill="none" stroke="#010101" stroke-width="3" stroke-miterlimit="10" points="3.03,117.971 59.89,4.028 116.971,117.971 
        99.797,117.971 78.885,74.567 78.863,74.561 41.545,74.57 60,38.067 "/>
      </svg>
    </a>
  </header>
  
  <ul id="post-list">
  	{% for post in posts %}
  	<li> 
  		<a href='/{{ post.path }}'><aside class="dates">{{ post.date|date:"M j" }}</aside></a>
  		<a href='/{{ post.path }}'>{{ post.title }} <h2>{{ post.headline }}</h2></a>
  	</li>
  	{% endfor %}
  </ul> <!--post-list-->
  
  <!--- Uncomment for link to archive.
  {% if posts|length >= 4 %}
  <footer id="post-list-footer">
    <a id="archive-link" href="archive.html"> <span class="arrow">&larr;</span> Archive</a>
  </footer>
  {% endif %}
  --->
  
  {% block footer %}
  <footer id="footer">
    <p class="small">A short description.</p>
  </footer>
  {% endblock footer %}
</section> <!--wrapper-->

<a href="http://cactusformac.com/?utm_source=templates&utm_medium=badge&utm_campaign=blog-template"><img id="badge" class="2x" src="{% static '/images/badge.png' %}"/></a>
{% endblock content %}
